<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="form.css">

<body>

    <h2>Registration Form</h2>
    <table>
        <tr>
            <td>
    <form  onsubmit="event.preventDefault();onFormSubmit();">
        <div>
            <label for="fname">First Name :</label>
            <label class="validation-error hide" id="fnameValidationError">This field is required.</label>
            <input type="text" id="fname" name="fname" placeholder="Rose">
        </div>
        <div> 
            <label for="lnames">Last Name : </label>
            <input type="text" id="lname" name="lname" placeholder="Roy">
        </div>
        <div>
            <label for="contact">Contact no :</label>
            <input type="tel" id="contact" name="contact" placeholder="011-011-212" max="10" min="1">
        </div>
        
        <div>
            <label for="mail">Email no: </label>
            <input type="text" id="mail" name="mail" placeholder="xyz@gmail.com">
        </div>
        <div>
            <label for="ffname">Father's Name: </label>
            <input type="text" id="ffname" name="ffname" placeholder="Mr. John">
        </div>
        <div  class="form-action-buttons">
            <input type="submit" value="Submit">
        </div>
    </form>
</td>

    
    <td>
        <table class="list" id="employeeList">
            <thead>
                <tr>
                    <th>first Name</th>
                    <th>last Nmae</th>
                    <th>contact no </th>
                    <th>Email no </th>
                    <th>father's name </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </td>

</tr>
</table>
